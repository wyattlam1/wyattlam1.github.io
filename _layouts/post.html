---
layout: content
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <span class="post-subtitle">{{ page.subtitle }}</span>
  </header>

  <article class="post-content">
    {{ content }}

  	<h3><i>P.S. If you enjoyed reading this post, I would love to hear from you!</i></h3>
  </article>

  <p class="post-meta">Published <b>{{ page.date | date: "%b %-d, %Y" }}</b> {% if page.meta %} â€¢ {{ page.meta }}{% endif %}</p>

</div>

<script src="{{ site.baseurl }}/js/lightbox-plus-jquery.min.js"></script>
<script src="{{ site.baseurl }}/js/flickrService.js"></script>
