---
layout: default
---
<div class="post">

  <header class="post-header">
    {% if page.external_page %}
      <h1 class="post-title">{{ page.title }} <a href="{{ page.external_page_link }}">{{ page.external_page }}</a></h1>
    {% else %}
      <h1 class="post-title">{{ page.title }}</h1>
    {% endif %}
    <span class="post-subtitle">{{ page.subtitle }}</span>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

  <p class="post-meta">Published <b>{{ page.date | date: "%b %-d, %Y" }}</b> {% if page.meta %} â€¢ {{ page.meta }}{% endif %}</p>

</div>

<script src="{{ site.baseurl }}/js/lightbox-plus-jquery.min.js"></script>
<script src="{{ site.baseurl }}/js/flickrService.js"></script>

<div id="disqus_thread"></div>
<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES * * */
    var disqus_shortname = 'wyattlam';
    
    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
