---
layout: default
---

<!-- <h1 class="page-heading">Posts</h1> -->

<ul class="post-list">
  {% for post in site.posts %}
    <a href="{{ post.url | prepend: site.baseurl }}">
      <li>
      
        <span class="post-list-title">{{ post.title }}</span>
        <br>
        <span class="post-excerpt">
          {{ post.excerpt | strip_html | truncatewords:75 }}
        </span>

      </li>
    </a>
  {% endfor %}
</ul>
