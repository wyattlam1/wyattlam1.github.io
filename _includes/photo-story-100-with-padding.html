<div class="img-section">
    <div class="img-table">
        <!-- width90 has special references in flickrService.js -->
        <div id="{{ include.photo }}" class="img-container width90">
            <a data-lightbox="site" data-title="{{ include.caption }}"></a>
        </div>
    </div>

    {% if include.caption and include.caption != "" %}
        <span class="img-caption">{{ include.caption }}</span>
    {% endif %}
</div>
