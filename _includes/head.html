<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta http-equiv="Cache-control" content="public">

	<title>{{ site.title }}</title>
	<meta name="description" content="{{ site.description }}">

	<link rel="stylesheet" href="{{ " /css/main.css" | prepend: site.baseurl }}">
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	<link rel="shortcut icon" href="{{ " /resources/favicon.png" | prepend: site.baseurl }}">
	<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans:300,300italic,600,600italic'
		type='text/css'>

	<script type="module">
		import baguetteBox from '{{ "/js/baguetteBox.min.js" | prepend: site.baseurl }}';
		window.addEventListener('load', function () {
			baguetteBox().run('.photo-gallery-container', {
				overlayBackgroundColor: 'rgba(0,0,0,0.9)',
			});
		});
	</script>
</head>
