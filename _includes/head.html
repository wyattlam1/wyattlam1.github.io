<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta http-equiv="Cache-control" content="public">

	<title>{{ site.title }}</title>
	<meta name="description"
		content="{{ site.description }}">

	<link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	<link rel="shortcut icon" href="{{ "/resources/favicon.png" | prepend: site.baseurl }}">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:300,300italic,600,600italic' rel='stylesheet'
		type='text/css'>
	
		{% for css_name in page.extra_css %}
	<link rel="stylesheet" href="{{ site.baseurl }}/css/{{ css_name }}">
	{% endfor %}
</head>
