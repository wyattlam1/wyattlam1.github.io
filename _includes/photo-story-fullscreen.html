<div class="img-section">
    <div id="{{ include.photo }}" class="img-container fullscreen">
        <a data-lightbox="site" data-title="{{ include.caption }}"></a>
    </div>

    {% if include.caption and include.caption != "" %}
        <span class="img-caption">{{ include.caption }}</span>
    {% else %}
        <div class="img-section-spacer"></div>
    {% endif %}
</div>
