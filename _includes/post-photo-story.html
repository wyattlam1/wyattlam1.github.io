<a href="{{ post.url | prepend: site.baseurl }}">
        <li class="post-list-photo-story" style="background-image: url({{ post.cover }}); background-position: 0 -{{ post.cover-offset }}">
        <div class="post-list-photo-story-overlay"></div>
        <span class="post-list-title">{{ post.title }}</span>
        <br>
        <span class="post-list-subtitle">{{ post.subtitle }}</span>
    </li>
</a>
